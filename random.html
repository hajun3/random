<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Group Generator</title>
</head>
<body>
  <h1>Group Generator</h1>
  <p>Enter the names of the people to be grouped:</p>
  <ul id="name-list"></ul>
  <input type="text" id="name-input">
  <button onclick="addName()">Add Name</button>
  <button onclick="generateGroups()">Generate Groups</button>
  <p>Groups:</p>
  <ul id="group-list"></ul>
  
  <script>
    var names = [];

    function addName() {
      var nameInput = document.getElementById("name-input");
      var name = nameInput.value.trim();
      if (name !== "") {
        names.push(name);
        var nameList = document.getElementById("name-list");
        var listItem = document.createElement("li");
        listItem.textContent = name;
        nameList.appendChild(listItem);
        nameInput.value = "";
      }
    }

    function generateGroups() {
      var groups = [];
      var namesCopy = names.slice();  // copy names array to avoid modifying original
      while (namesCopy.length > 0) {
        var group = [];
        if (namesCopy.length === 1) {
          group.push(namesCopy.pop());
        } else if (namesCopy.length === 2) {
          group.push(namesCopy.pop(), namesCopy.pop());
        } else {
          group.push(namesCopy.pop(), namesCopy.pop(), namesCopy.pop());
        }
        groups.push(group);
        // rotate names to promote variety in future groups
        namesCopy.push(namesCopy.shift());
      }
      displayGroups(groups);
    }

    function displayGroups(groups) {
      var groupList = document.getElementById("group-list");
      groupList.innerHTML = "";
      for (var i = 0; i < groups.length; i++) {
        var groupItem = document.createElement("li");
        groupItem.textContent = "Group " + (i+1) + ": " + groups[i].join(", ");
        groupList.appendChild(groupItem);
      }
    }
  </script>
</body>
</html>
